<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Website Name</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            header {
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
            }

            nav {
                background-color: #444;
                padding: 10px;
                text-align: center;
            }

            nav a {
                color: #fff;
                text-decoration: none;
                padding: 10px;
                margin: 0 10px;
                font-weight: bold;
            }

            section {
                padding: 20px;
            }

            footer {
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
            }

            /* Login Form Styles */
            .login-container {
                max-width: 400px;
                margin: 0 auto;
                background: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .login-container label {
                display: block;
                margin-bottom: 8px;
            }

            .login-container input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            .login-container button {
                background-color: #333;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>

        <header>
            <h1>Website</h1>
        </header>
        
        <nav>
            <a href="index.html">Home</a>
            <a href="logServlet">Login</a>
            <a href="registServlet">New User</a>
            <a href="search.html">Search</a>
        </nav>

        <section class="login-container" id="login">
            <h2>Login</h2>
            <form action="isLogin" method="Post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Your Website Name. All rights reserved.</p>
        </footer>

    </body>
</html>
